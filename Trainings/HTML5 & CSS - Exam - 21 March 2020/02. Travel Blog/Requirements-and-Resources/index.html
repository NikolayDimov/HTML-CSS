<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>

        <header class="header">
            <section class="header-top">
                <section class="header-top-logo">
                    <img src="./images/logo.png" alt="">
                </section>
                <section class="header-top-login">
                    <button class="header-top-btn">Log In</button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </section>
            </section>
            
            <section class="header-bottom">
                <h1 class="header-title">Make the most of every trip</h1>
                <label for="btn" class="btn">
                    <button class="btn-click">Start Now</button>
                </label>
            </section>
           

        </header>
        

        <section class="content">

            <h2 class="content-title">Articles</h2>

            <section class="wrapper">

                <section class="content-left">
                    <p class="content-left-text">How to pack effectively</p>
                </section>

                <article class="combine">
                    <section class="content-right">
                        <section class="content-right-top"> 
                            <p class="content-right-top-text">Plan your next trip like never before</p>
                        </section>
                        <section class="content-right-bottom">
                            <p class="content-right-bottom-text">Budget like a pro</p>
                        </section>
                </article>
            </section>


        </section>
        </section>

        <footer></footer>

    </main>
</body>

</html>
